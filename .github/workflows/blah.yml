name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        echo $(pwd)
        JSON=$(cat ./.github/workflows/build_matrix.json)
        echo "::set-output name=matrix::${JSON//'%'/'%25'}"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
    - run: echo ${{ matrix.node }} && echo ${{ matrix.suite }}